<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee height="400" width="225" bgcolor="red" behavior="alternate" direction="up">
        <img src="image/images.jfif" alt="">
        <p align="center">Це кіт</p>
    </marquee>

    <marquee behavior="scroll" direction="up" height="400" width="210" bgcolor="blue">
        <img src="image/images (1).jfif" alt="">
        <img src="image/images.jfif" alt="">
        <img src="image/Без названия (1).jfif" alt="">
        <img src="image/Без названия.jfif" alt="">
    </marquee>

    <marquee behavior="slide" direction="down" height="400" width="210" bgcolor="green">
        <img src="image/images (1).jfif" alt="">
        <img src="image/images.jfif" alt="">
    </marquee>

    <marquee behavior="scroll" direction="up" scrolldelay="20" height="400" width="225" bgcolor="brown">
        <p>Текст 1 біжить таким чином</p>
    </marquee>

    <marquee behavior="scroll" direction="up" scrolldelay="120" height="400" width="225" bgcolor="gold">
        <p>А текст 2 біжить так</p>
    </marquee>
</body>
</html>
