<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обробка подій на зображеннях</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Натисніть на зображення</h1>
    
    <img src="https://via.placeholder.com/300" alt="Placeholder Image 1" id="image1">
    <img src="https://via.placeholder.com/300" alt="Placeholder Image 2" id="image2">
    <img src="https://via.placeholder.com/300" alt="Placeholder Image 3" id="image3">

    <script>
        function handleClick(event) {
            console.log(event.target.width);
        }
        const images = document.querySelectorAll('img');
        images.forEach(image => {
            image.onclick = handleClick;
        });
    </script>
</body>
</html>
