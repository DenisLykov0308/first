<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вивід значень input</title>
    <style>
        input {
            display: block; 
            margin: 10px 0;
            padding: 5px; 
        }
    </style>
</head>
<body>
    <h1>Введіть значення</h1>
    
    <input type="text" placeholder="Введіть перше значення" />
    <input type="text" placeholder="Введіть друге значення" />
    <input type="text" placeholder="Введіть третє значення" />

    <p id="demo"></p>

    <script>
        const inputs = document.querySelectorAll('input');
        function handleClick(event) {
            const value = event.target.value;
            document.getElementById('demo').innerText = value;
        }
        inputs.forEach(input => {
            input.addEventListener('click', handleClick);
        });
    </script>
</body>
</html>
