<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ділення числа</title>
</head>
<body>
    <h1>Результат ділення</h1>
    <p id="result"></p>

    <script>
        let b = 1000;
            let count = 0;
            let res = 0;
            while(b > 5){
                b = b / 3;
                count++;
            }
            res = b;
            document.write("Число яке отримали: " + res + " // Кількість ітерацій: " + count);
    </script>
</body>
</html>
