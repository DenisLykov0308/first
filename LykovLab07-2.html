<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" border="1" style="width: 100%;">
        <table border="1" cellpadding="10" cellspacing="0" align="center" width="400">
            <tr>
                <td align="center">1.</td>
                <td align="left">Input</td>
                <td align="center">
                    <input type="text" name="NAme" value="Введіть ім'я" size="20" maxlength="12">
                </td>
            </tr>
            <tr>
                <td align="center">2.</td>
                <td align="left">Textarea</td>
                <td align="center">
                    <textarea name="textarea" cols="30" rows="3" wrap="soft">Напишіть щось про себе</textarea>
                </td>
            </tr>
            <tr>
                <td align="center">3.</td>
                <td align="left">Select</td>
                <td align="center">
                    <select name="Стать" size="3" multiple>
                        <option value="Чоловіча" selected>Чоловіча</option>
                        <option value="Жіноча">Жіноча</option>
                        <option value="Не знаю">Ще не знаю</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="center">4.</td>
                <td align="left">CheckBox</td>
                <td align="center">
                    <input type="checkbox" name="man_confident" value="Так"> Ви впевнені, що ви чоловік?<br>
                    <input type="checkbox" name="woman_confident" value="Так"> Ви впевнені, що ви жінка?
                </td>
            </tr>
            <tr>
                <td align="center">5.</td>
                <td align="left">Radiobutton</td>
                <td align="center">
                    <input type="radio" name="gender_confident" value="man"> Ви впевнені, що ви чоловік?<br>
                    <input type="radio" name="gender_confident" value="woman"> Ви впевнені, що ви жінка?
                </td>
            </tr>
            <tr>
                <td align="center">6.</td>
                <td align="left">Button</td>
                <td align="center">
                    <input type="submit" value="Клікай">
                </td>
            </tr>
            <tr>
                <td align="center">7.</td>
                <td align="left">Password</td>
                <td align="center">
                    <input type="password" value="Пароль" size="10" maxlength="6">
                </td>
            </tr>
            <tr>
                <td align="center">8.</td>
                <td align="left">File</td>
                <td align="center">
                    <input type="file">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
