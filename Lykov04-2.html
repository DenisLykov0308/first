<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee bgColor="red" behavior="alternate" direction="right">Текст у рядку коливається з боку в бік</marquee>
    <marquee bgColor="blue" behavior="scroll" direction="left">Текст пробігає справа наліво та з’являється знову</marquee>
    <marquee bgColor="green" behavior="slide" direction="right">Текст у рядку пробігає  зліва направо та зупиняється</marquee>
    <marquee bgColor="yellow" behavior="" direction="right" scrolldelay="60">Текст у рядку переміщується з режимом запізнення 60</marquee>
    <marquee bgColor="gold" behavior="" direction="right" scrolldelay="140">Текст у рядку переміщується з режимом запізнення 140</marquee>
</body>
</html>
