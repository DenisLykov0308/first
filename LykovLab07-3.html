<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0" width="100%" align="center" bgcolor="turquoise">
        <tr>
            <th colspan="3" align="center">
                <font color="red">Анкета</font>
            </th>
        </tr>
        <tr>
            <td align="center" >1</td>
            <td align="center" >Фамілія</td>
            <td align="center" ><input type="text" name="lastName"></td>
        </tr>
        <tr>
            <td align="center" >2</td>
            <td align="center" >Ім'я, По-батькові</td>
            <td align="center" ><input type="text" name="firstMiddleName"></td>
        </tr>
        <tr>
            <td align="center" >3</td>
            <td align="center" >Число і рік народження</td>
            <td align="center" ><input type="date" name="birthDate"></td>
        </tr>
        <tr>
            <td align="center" >4</td>
            <td align="center" >Домашня адреса</td>
            <td align="center" ><input type="text" name="address"></td>
        </tr>
        <tr>
            <td align="center" >5</td>
            <td align="center" >Місце навчання(роботи)</td>
            <td align="center" ><input type="text" name="educationPlace"></td>
        </tr>
        <tr>
            <td align="center" >6</td>
            <td align="center" >Домашній телефон</td>
            <td align="center" ><input type="tel" name="phone"></td>
        </tr>
        <tr>
            <td align="center" >7</td>
            <td align="center" >Email</td>
            <td align="center" ><input type="email" name="email"></td>
        </tr>
        <tr>
            <td align="center" >8</td>
            <td align="center" >Область наукових інтересів</td>
            <td align="center" >
                <input type="text" id="interest1" name="interest1" placeholder="1. Науковий інтерес"><br>
                <input type="text" id="interest2" name="interest2" placeholder="2. Науковий інтерес"><br>
                <input type="text" id="interest3" name="interest3" placeholder="3. Науковий інтерес"><br>
                <input type="text" id="interest4" name="interest4" placeholder="4. Науковий інтерес"><br>
                <input type="text" id="interest5" name="interest5" placeholder="5. Науковий інтерес"><br>
                <input type="text" id="interest6" name="interest6" placeholder="6. Науковий інтерес"><br>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <button type="reset">Відмінити введення</button>
                <button type="submit">Надіслати дані та перейти до 2 етапу реєстрації</button>
            </td>
        </tr>
    </table>
</body>
</html>
